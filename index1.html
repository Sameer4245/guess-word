<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Word Game using JavaScript - Coding Torque</title>
</head>

<body class="bg-dark text-white">
    <div id="chooseDifficulty">
        <h1>Welcome to Word Guessing Game</h1>
        <h5 class="my-4">Choose a difficulty</h5>
        <div class="button-container">
            <button type="button" data-difficulty="1" class="btn btn-secondary btn-lg difficulty-btn">Easy</button>
            <button type="button" data-difficulty="2" class="btn btn-success btn-lg difficulty-btn">Normal</button>
            <button type="button" data-difficulty="3" class="btn btn-danger btn-lg difficulty-btn">Hard</button>
        </div>
    </div>

    <div id="startButton" style="display: none">
        <h1>Guess a Word</h1>
        <button class="btn btn-success btn-lg px-4 mx-2" id="startGame">Start</button>
        <p>Note: Some words may contain a hyphen(-) ex: X-ray</p>
    </div>

    <div id="mainGame" style="display: none">
        <p>Enter your guess</p>
        <input type="text" placeholder="A" id="guess" maxlength="1">
        <div>
            <button id="enterGuess" class="btn btn-primary my-2">Enter Guess</button>
        </div>
    </div>

    <div id="RRguess">
        <p id="rightGuess"></p>
        <p id="wrongGuess"></p>
        <p id="guessesLeft"></p>
    </div>

    <div id="youLose" style="display: none">
        <h1>You Lose</h1>
        <div>
            <button id="restartLose">Play again?</button>
        </div>
        <p id="correctWordWas"></p>
    </div>

    <div id="youWin" style="display: none">
        <h2>You Win</h2>
        <div>
            <button id="restartWin">Play again?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
